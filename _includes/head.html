<head>
  <title>
    {% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}
  </title>
  <meta
    name="title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta name="description" content="{{ site.description }}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta
    property="og:title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.shareImage }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url }}" />
  <meta
    property="twitter:title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta property="twitter:description" content="{{ site.description }}" />
  <meta property="twitter:image" content="{{ site.shareImage }}" />

  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
  />
  <link rel="stylesheet" href="https://use.typekit.net/oii6naz.css" />

  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/vendor.css?{{site.time | date: '%s%N'}}"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/main.css?{{site.time | date: '%s%N'}}"
  />

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="/assets/img/favicon/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="/assets/img/favicon/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="/assets/img/favicon/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="/assets/img/favicon/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="/assets/img/favicon/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/assets/img/favicon/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="/assets/img/favicon/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="/assets/img/favicon/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/img/favicon/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="/assets/img/favicon/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/img/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="/assets/img/favicon/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/img/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/img/favicon/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta
    name="msapplication-TileImage"
    content="/assets/img/favicon/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#ffffff" />
</head>
