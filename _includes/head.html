<head>
  <title>
    {% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% elsif
    page.layout == 'post' %} {{ page.title }} - {{ page.artist }} ({{ page.year
    }}) | {{ site.title }} {% else %} {{ page.title }} | {{ site.title }} {%
    endif %}
  </title>
  <meta
    name="title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% elsif page.layout == 'post' %} {{ page.title }} - {{ page.artist }} ({{ page.year }}) | {{ site.title }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta
    name="description"
    content="
    {% if page.url == '/'%}
      {{ site.description }}
    {% elsif page.layout == 'post' %}
      {{ page.country }} O álbum {{ page.title }} foi o único disco de estúdio lançado por {{ page.artist }}, em {{ page.year }}, pelo selo {{ page.label }}. Ouça agora!
    {% else %}
      {{ page.description }}
    {% endif %}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta
    property="og:title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% elsif page.layout == 'post' %} {{ page.title }} - {{ page.artist }} ({{ page.year }}) | {{ site.title }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta
    property="og:description"
    content="
    {% if page.url == '/'%}
      {{ site.description }}
    {% elsif page.layout == 'post' %}
      {{ page.country }} O álbum {{ page.title }} foi o único disco de estúdio lançado por {{ page.artist }}, em {{ page.year }}, pelo selo {{ page.label }}. Ouça agora!
    {% else %}
      {{ page.description }}
    {% endif %}"
  />
  <meta property="og:image" content="{{ site.shareImage | absolute_url  }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url }}" />
  <meta
    property="twitter:title"
    content="{% if page.url == '/' %} {{ site.title }} | {{ site.subtitle }} {% elsif page.layout == 'post' %} {{ page.title }} - {{ page.artist }} ({{ page.year }}) | {{ site.title }} {% else %}
    {{ page.title }} | {{ site.title }} {% endif %}"
  />
  <meta
    property="twitter:description"
    content="
    {% if page.url == '/'%}
      {{ site.description }}
    {% elsif page.layout == 'post' %}
      {{ page.country }} O álbum {{ page.title }} foi o único disco de estúdio lançado por {{ page.artist }}, em {{ page.year }}, pelo selo {{ page.label }}. Ouça agora!
    {% else %}
      {{ page.description }}
    {% endif %}"
  />
  <meta
    property="twitter:image"
    content="{{ site.shareImage | absolute_url }}"
  />

  <!-- Font Awesome Solid + Brands -->
  <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://use.typekit.net/oii6naz.css" />

  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/vendor.css?{{site.time | date: '%s%N'}}"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/main.css?{{site.time | date: '%s%N'}}"
  />

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="/assets/img/favicon/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="/assets/img/favicon/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="/assets/img/favicon/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="/assets/img/favicon/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="/assets/img/favicon/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/assets/img/favicon/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="/assets/img/favicon/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="/assets/img/favicon/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/img/favicon/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="/assets/img/favicon/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/img/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="/assets/img/favicon/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/img/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/img/favicon/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta
    name="msapplication-TileImage"
    content="/assets/img/favicon/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#ffffff" />

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-XYCDCKWDJ2"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-XYCDCKWDJ2');
  </script>

  <script
    data-ad-client="ca-pub-8684998137968694"
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
  ></script>
  {% endif %}
</head>
