{% assign shuffled_posts = site.posts | shuffle %}
<ul class="list list-posts">
  {%- for post in shuffled_posts -%}
  <li class="list-posts__item">
    <a
      href="{{ post.url }}"
      class="list-posts__card"
      title="{{ post.title }} - {{ post.artist }}"
    >
      <img
        class="list-posts__card__image"
        src="{{ post.images[0] }}"
        alt="{{ post.title }}"
      />
    </a>
  </li>
  {%- endfor -%}
</ul>
