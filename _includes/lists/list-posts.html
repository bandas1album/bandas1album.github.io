<ul class="list list-posts">
  {%- for post in site.posts | limit: 95 -%}
  <li class="list-posts__item">
    <a
      href="{{ post.url }}"
      class="list-posts__card"
      title="{{ post.title }} - {{ post.artist }}"
    >
      <picture>
        <source
          srcset="/assets/img/albums{{post.url}}_thumb.webp"
          type="image/webp"
        />
        <source
          srcset="/assets/img/albums{{post.url}}_thumb.jpg"
          type="image/jpeg"
        />
        <img
          class="list-posts__card__image"
          loading="lazy"
          src="/assets/img/albums{{post.url}}_thumb.jpg"
          alt="Capa do álbum {{ post.title }} da banda {{ post.artist }}"
          width="160"
          height="160"
        />
      </picture>
    </a>
  </li>
  {%- endfor -%}
  <li class="list-posts__item">
    {% assign length = site.posts.size | minus: 95 %}
    <button data-sidebar="albums">
      <strong>+{{length}}</strong>
      <span>álbuns</span>
    </button>
  </li>
</ul>
