<footer class="footer" role="contentinfo">
  <div class="footer__wrapper">
    <div class="footer__copy">
      <a href="/">
        <img src="/assets/img/logo.png" alt="{{ site.title }}" />
      </a>
      <div>
        {% if page.url == '/' %}
        <h1 class="footer__copy__title">{{ site.title }}</h1>
        <h2 class="footer__copy__subtitle">
          {{site.subtitle}}
        </h2>
        {% else %}
        <h2 class="footer__copy__title">{{ site.title }}</h1>
        <h3 class="footer__copy__subtitle">
          {{site.subtitle}}
        </h2>
        {% endif %}
        <p>
          <small>
            2021 &copy; Feito por
            <a href="https://kevinoliveira.com.br/" target="_blank"
              >Kevin Oliveira</a
            >
          </small>
        </p>
      </div>
    </div>

    <nav class="footer__nav">
      <a href="#" data-toggle="menu">Álbuns</a>
      <a href="/sobre">Sobre</a>
      <a href="mailto:bandasde1album@gmail.com" target="_blank">
        Indique álbuns
      </a>
    </nav>

    <ul class="footer__social">
      <li>
        <a
          href="https://discord.gg/NCmM5Rk3bd"
          class="footer_social__item discord"
          target="_blank"
          aria-label="Discord"
        >
          <i aria-hidden="true" class="fab fa-discord"></i>
        </a>
      </li>
      <li>
        <a
          href="https://instagram.com/bandas1album"
          class="footer_social__item instagram"
          target="_blank"
          aria-label="Instagram"
        >
          <i aria-hidden="true" class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a
          href="https://facebook.com/bandas1album"
          class="footer_social__item facebook"
          target="_blank"
          aria-label="Facebook"
        >
          <i aria-hidden="Facebook" class="fab fa-facebook-square"></i>
        </a>
      </li>
      <li>
        <a
          href="https://open.spotify.com/user/ryyq8vjpuf4vgfgll9zoecplr?si=09LFT22HQaaRIgfIkIatEw"
          target="_blank"
          class="footer_social__item spotify"
          aria-label="Spotify"
        >
          <i aria-hidden="true" class="fab fa-spotify"></i>
        </a>
      </li>
      <li>
        <a
          aria-label="RSS Feed"
          href="/feed.xml"
          target="_blank"
          class="footer_social__item rss"
        >
          <i aria-hidden="true" class="fas fa-rss"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>
